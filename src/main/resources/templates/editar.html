<head>
    <meta charset="utf-8">

    <link href="/css/inicio.css" rel="stylesheet" type="text/css">
    <link href="/css/pay-form.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Encabezado -->
    <div class="head-top">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="/">
                    <img src="/img/iconos/icono.png" alt="logo" width="100">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/"><img
                                    src="/img/iconos/inicio1.png" alt="inicio" width="35" height="30"
                                    class="d-inline-block align-text-top">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/habitaciones"><img
                                    src="/img/iconos/habitaciones.png" alt="habitaciones" width="35" height="30"
                                    class="d-inline-block align-text-top">Habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#about"><img src="/img/iconos/quienessomos.png"

                                somos?</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto"><img src="/img/iconos/contactenos.png"

                                    class="d-inline-block align-text-top">Contáctenos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buscar"><i class="fa fa-search"></i> Buscar mi reserva</a></li>

                                    <!-----Log In----->
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#ModalForm">Ingresa o registrate </button>
            <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="myform">
                      <h1 class="text-center">Ingresa</h1>
                      <form>
                        <div class="mb-3 mt-4">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn mt-3 rounded-4">Ingresar</button>
                        <p>Aun no eres miembro? <a href="/registro">Registrate</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- fin del login -->
                    </ul>
                </div>
            </div>
        </nav>


        <main class="main contenedor-main">
            <div class="container">
                <div class="row align-items-center">
                    <!--Columna lado izquierdo formulario  -->
                    
                    <div class="col-sm-12 col-md-6 col-xl-4 form-col">
                        
                    </div>
                    <!--Fin Columna lado izquierdo formulario  -->

                    <!--Columna centro formulario  -->
                    <div class="col-sm-12 col-md-6 col-xl-4 form-col">
                        <section class="formulario-huesped">
                            <h2 class="h2-form">Información Reserva</h2>
                            <form  th:action="@{/cliente/{id}(id=${cliente.id})}" th:object="${cliente}" method="post" name="formDatosPersonales">
                                <div>                                                                      
                                    <input id="entrada" type="date" name="entrada" th:field="*{entrada}"required>                                      
                                    <input id="salida" type="date" name="salida" th:field="*{salida}" required>
                                </div>
                                <div>
                                    <label for="habitacion">Habitacion</label>
                                    <select name="habitacion" id="habitacion" style="width:40%" required>
                                        <option id="Junior"value="Junior">Junior</option>
                                        <option id="Doble"value="Doble">Doble</option>
                                        <option id="King" value= "King">King</option>
                                    </select>
                                </div>
                               
                                <div>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" th:field="*{nombre}" id="nombre" placeholder="Nombre" required/>
                                </div>
                                <div>
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}"placeholder="Apellidos" required/>
                                </div>
                                <div>
                                    <label for="email">Email</label> 
                                    <label for="email" th:text="*{email}">Email</label>                                   
                                </div>
                                <div>
                                    <label for="direccion">Dirección</label>
                                    <input type="text" name="direccion" id="direccion" th:field="*{direccion}"placeholder="Dirección" />
                                </div>
                                <div>
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" name="ciudad" id="ciudad" th:field="*{ciudad}" placeholder="Ciudad" />
                                </div>
                                <div>
                                    <label for="pais">País</label>
                                    <input type="text" name="pais" id="pais" th:field="*{pais}" placeholder="País" />
                                </div>
                                <div>
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" name="telefono" id="telefono" th:field="*{telefono}" placeholder="Teléfono" required/>
                                </div>
                                <div>
                                    <label for="peticion">Petición</label>
                                    <textarea name="peticion" id="peticion" th:field="*{peticion}"
                                        placeholder="Describe brevemente en menos de 300 carácteres"
                                        maxlength="300"></textarea>
                                </div>
                                
                                <input type="submit" name="enviar" value="Confirmar"/>                                
                                
                            </form>
                        </section>
                    </div>
                    <!--Fin Columna centro formulario  -->
                    <!--Columna lado derecho formulario  -->
                    
                    <div class="col-sm-12 col-md-6 col-xl-4 form-col">
                        
                    </div>
                    <!--Fin Columna lado derecho formulario  -->

                </div>
            </div>
        </main>


    </div>
    
    
    <!-- footer -->
    <footer class="footer">
        <div>
            <h2>Contáctanos</h2>
            <div class="contact-item" id="contacto">
                <span>
                    <a href="https://twitter.com/home?lang=es"><i class="fa fa-twitter f-2x"></i></a>
                    <a href="https://www.facebook.com"><i class="fa fa-facebook f-2x"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa fa-instagram f-2x"></i></a>
                </span>
                <span>
                    <i class="fas fa-phone-alt"></i>
                    +571234567890
                </span>
                <span>
                    <a href="mailto:info@correo.com.co"><i class="fas fa-envelope"></i></a>
                    info@correo.com.co
                </span>

                <span>
                    <i class="fas fa-map-marker-alt"></i>
                    Calle 1 #1 - 1, Pereira, Risaralda, Colombia
                </span>
            </div>


            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
            <script src="/js/pay.js"></script>
            <script>recuperarDatos()</script>
            <script>enviarDatos()</script>

</body>

</html>
